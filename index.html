<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <title>Syst√®me solaire</title>
</head>

<body>

    <div class="soleil" data-aos-duration="2500" data-aos="zoom-in"><img src="img/soleil.png" alt="soleil"></div>
    <div class="mercure" data-aos-duration="2000" data-aos="zoom-out-up"><img src="img/mercure.png" alt="mercure"></div>
    <div class="venus" data-aos-duration="2000" data-aos="zoom-out-up"><img src="img/venus.png" alt="venus"></div>
    <div class="terre" data-aos-duration="2000" data-aos="fade-right"><img src="img/terre.png" alt="terre"></div>
    <div class="mars" data-aos-duration="2000" data-aos="fade-left"><img src="img/mars.png" alt="mars"></div>
    <div class="jupiter" data-aos-duration="2000" data-aos="fade-down-right"><img src="img/jupiter.png" alt="jupiter"></div>
    <div class="saturne" data-aos-duration="2000" data-aos="fade-down-left"><img src="img/saturne.png" alt="saturne"></div>
    <div class="uranus" data-aos-duration="2000" data-aos="zoom-in-up"><img src="img/uranus.png" alt="uranus"></div>
    <div class="neptune" data-aos-duration="2000" data-aos="zoom-in-down"><img src="img/neptune.png" alt="neptune"></div>
    <div class="pluton" data-aos-duration="2000" data-aos="fade-right"><img src="img/pluton.png" alt="pluton"></div>


    <script src="script.js"></script>
</body>

</html>
